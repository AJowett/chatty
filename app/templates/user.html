{% extends "base.html" %}

{% block title %} {{ user.username }} {% endblock %}

{% block page_content %}
<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=256) }}">
      </div>
      <div class="col-md-9">
        <div class="profile-header">
          <h1>{{ user.username }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
